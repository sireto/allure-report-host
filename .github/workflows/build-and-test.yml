name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check & Build
    runs-on: builder
    defaults:
      run:
        working-directory: ./api

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            api/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('api/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build
        run: cargo build --release

      - name: Run tests
        id: run_tests
        run: |
          set +e
          cargo test --all-targets --all-features | tee test_output.txt
          exit_code=${PIPESTATUS[0]}
          passed=$(grep -oP 'test result: ok.*?(\d+) passed' test_output.txt | grep -oP '\d+')
          failed=$(grep -oP 'test result: FAILED.*?(\d+) failed' test_output.txt | grep -oP '\d+')
          echo "exit_code=${exit_code:-1}" | tee -a $GITHUB_OUTPUT
          echo "passed=${passed:-0}" | tee -a $GITHUB_OUTPUT
          echo "failed=${failed:-0}" | tee -a $GITHUB_OUTPUT
        env:
          API_SECRET: test-api-key
          DATA_DIR: ../data

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-binary
          path: api/target/release/api
          retention-days: 7

      - name: Check for allure-results
        id: allure_results
        run: echo "exists=$(if [ -d ./allure-results ]; then echo true; else echo false; fi)" >> $GITHUB_OUTPUT

      - name: Publish Allure Report and Set Commit Status
        if: steps.allure_results.outputs.exists == 'true'
        uses: sireto/allure-report-host@v1.1
        with:
          serverUrl: ${{ secrets.STAGING_SERVER_URL }}
          serverApiKey: ${{ secrets.API_KEY }}
          projectName: ${{ github.repository }}
          branch: ${{ github.ref_name }}
          reportName: ${{ github.run_id }}
          path: ./allure-results
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          testResult: ${{ steps.run_tests.outputs.exit_code }}
          testsPassed: ${{ steps.run_tests.outputs.passed }}
          testsFailed: ${{ steps.run_tests.outputs.failed }}